      <line x1="694" y1="300" x2="706" y2="300" />
      <line x1="700" y1="294" x2="700" y2="306" />
    </g>
  </g>
  
  <!-- Stylized nodes and connections representing the app -->
  <g filter="url(#nodeGlow)">
    <!-- Node 1 -->
    <rect x="150" y="150" width="120" height="80" rx="10" fill="#111111" stroke="#00B0FF" stroke-width="2" />
    <rect x="150" y="150" width="120" height="25" rx="10" ry="10" fill="#00B0FF" />
    <text x="210" y="167" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Notes</text>
    
    <!-- Node 2 -->
    <rect x="350" y="120" width="120" height="80" rx="10" fill="#111111" stroke="#4CAF50" stroke-width="2" />
    <rect x="350" y="120" width="120" height="25" rx="10" ry="10" fill="#4CAF50" />
    <text x="410" y="137" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Tasks</text>
    
    <!-- Node 3 -->
    <rect x="550" y="170" width="120" height="80" rx="10" fill="#111111" stroke="#FF9800" stroke-width="2" />
    <rect x="550" y="170" width="120" height="25" rx="10" ry="10" fill="#FF9800" />
    <text x="610" y="187" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Automation</text>
    
    <!-- Connections -->
    <path d="M270,190 C310,190 310,160 350,160" stroke="#00B0FF" stroke-width="2" fill="none" />
    <path d="M470,160 C510,160 510,210 550,210" stroke="#4CAF50" stroke-width="2" fill="none" />
